<head>
  <title>gaptap</title>
  <link href='https://fonts.googleapis.com/css?family=Spicy+Rice' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/app.css">
</head>

<body>

  {{#if isPage 'showMain'}}
    {{> ShowMain}}
  {{/if}}

  {{#if isPage 'showGive'}}
    {{> ShowGive}}
  {{/if}}

  {{#if isPage 'showTake'}}
    {{> ShowTake}}
  {{/if}}

</body>

<template name="ShowMain">
  <div class="container">
    <h1 class="item">welcome to gaptap</h1>
    <button class="item btn clickChangesPage" data-page="showGive">give a pun</button>
    <button class="item btn clickChangesPage" data-page="showTake">take a pun</button>
  </div>
</template>

<template name="ShowGive">
  <div class="container">
    <h1 class="item">give a pun</h1>
    <form class="item container">
      <input autofocus
        type="text"
        name="prompt"
        class="item input"
        placeholder=" pun prompt...">
      <input
        type="text"
        name="answer"
        class="item"
        placeholder=" answer...">
      <button
        id="submit"
        type="submit"
        class="item btn">submit!</button>
    </form>
    <button class="item btn clickChangesPage" data-page="showMain">return</button>
  </div>
</template>

<template name="ShowTake">
  <div class="container">
    <h1 class="item">take a pun</h1>
      {{#with pun}}
        <p class="item">{{prompt}}</p>
        <p class="item">{{answer}}</p>
      {{/with}}
    <button class="item btn" data-action="getPun">more pun</button>
    <button class="item btn clickChangesPage" data-page="showMain">return</button>
  </div>
</template>
